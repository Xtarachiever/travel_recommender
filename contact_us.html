<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Travel Recommendation</title>
        <link rel="stylesheet" href="./travel_recommendation.css">
        <script src='./travel_recommendation.js'></script>
    </head>
    <body>
        <div class="sidebar">
            <div class="line"></div>
            <div class="social-handles">
                <img src='./images/twitter.png' alt="twitter"/>
                <img src='./images/facebook.png' alt="facebook"/>
                <img src='./images/instagram.png' alt="instagram"/>
                <img src='./images/youtube.png' alt="youtube"/>
            </div>
        </div>
        <nav>
            <a href="/" class="home-link">
                <img src="./images/airplane.png" alt="logo" class="logo"/>
                <span>TravelBloom</span>
            </a>
           <div class="links">
                <a href="/travel_recommender/travelRecommendation/travel_recommendation.html">Home</a>
                <a href="/travel_recommender/travelRecommendation/about_us.html">About Us</a>
                <a href="/travel_recommender/travelRecommendation/contact_us.html">Contact Us</a>
            </div>
        </nav>
        <div class="main-div">
            <div class="contact-wrapper">
                <div class="header">
                    <h1>CONTACT US</h1>
                    <p>Get in touch</p>
                </div>
                <div class="contact-form">
                    <div>
                        <label for="name">Name</label>
                        <input name="name" id="name" placeholder="Name"/>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input name="email" id="email" placeholder="Email"/>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="Message" rows="6">Message</textarea>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
